
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Registration | TransitEase</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .register-container:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .register-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1d108f;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #198754;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #082a5c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #4463b9;
    }
    .login-link {
      display: block;
      margin-top: 18px;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .icon {
      font-size: 48px;
      color: #0d6efd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="icon">üõ£Ô∏è</div>
    <h1>Driver Registration</h1>
    <form method="POST" action="/transport/register" onsubmit="alert('Submitting form');">
      <input type="text" name="registration_number" placeholder="Registration Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="number" name="company_id" placeholder="Company ID" required />
      <button type="submit">Register</button>
      <a class="login-link" href="/transport/login">Already registered? Log in</a>
    </form>
  </div>
</body>
</html>
