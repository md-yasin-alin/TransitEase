
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Registration | TransitEase</title>
  <style>
    /* same CSS as before */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .register-container:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .register-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1d108f;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #198754;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #082a5c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #4463b9;
    }
    .login-link {
      display: block;
      margin-top: 18px;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .icon {
      font-size: 48px;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: slideDown 0.3s ease;
    }

    .field-error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }

    .form-group input.error {
      border-color: #dc3545;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="icon">üõ£Ô∏è</div>
    <h1>Driver Registration</h1>
    
    <!-- Error Message Display -->
    <div id="errorMessage" class="error-message" style="display: none;">
      <div class="error-content">
        <span id="errorText"></span>
      </div>
    </div>
    
    <form method="POST" action="/transport/register" onsubmit="return validateForm()">
      <div class="form-group">
        <input type="text" name="registration_number" id="registration_number" placeholder="Registration Number" required />
        <div class="field-error" id="registrationError" style="display: none;">Registration number is required</div>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <div class="field-error" id="passwordError" style="display: none;">Password is required</div>
      </div>
      <div class="form-group">
        <input type="number" name="company_id" id="company_id" placeholder="Company ID" required />
        <div class="field-error" id="companyError" style="display: none;">Company ID is required</div>
      </div>
      <button type="submit">Register</button>
      <a class="login-link" href="/transport/login">Already registered? Log in</a>
    </form>
  </div>

  <script>
    function validateForm() {
      const registration = document.getElementById('registration_number').value.trim();
      const password = document.getElementById('password').value.trim();
      const companyId = document.getElementById('company_id').value.trim();
      let isValid = true;

      clearErrors();

      // Registration number validation
      if (!registration) {
        showFieldError('registrationError', 'Registration number is required');
        markFieldError('registration_number');
        isValid = false;
      }

      // Password validation with new rules
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&^])[A-Za-z\d@$!%*#?&^]{4,}$/;
      if (!password) {
        showFieldError('passwordError', 'Password is required');
        markFieldError('password');
        isValid = false;
      } else if (!passwordRegex.test(password)) {
        showFieldError(
          'passwordError',
          'Password must have at least 4 characters, including a letter, number & special character'
        );
        markFieldError('password');
        isValid = false;
      }

      // Company ID validation
      if (!companyId) {
        showFieldError('companyError', 'Company ID is required');
        markFieldError('company_id');
        isValid = false;
      } else if (isNaN(companyId) || companyId <= 0) {
        showFieldError('companyError', 'Please enter a valid Company ID');
        markFieldError('company_id');
        isValid = false;
      }

      return isValid;
    }

    function showFieldError(errorId, message) {
      const errorElement = document.getElementById(errorId);
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function markFieldError(fieldId) {
      document.getElementById(fieldId).classList.add('error');
    }

    function clearErrors() {
      document.querySelectorAll('.field-error').forEach(error => {
        error.style.display = 'none';
      });
      document.querySelectorAll('input').forEach(input => {
        input.classList.remove('error');
      });
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showErrorMessage(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        showErrorMessage(decodeURIComponent(error));
      }
    };

    // Clear field errors dynamically
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('error');
        document.getElementById(this.id + 'Error').style.display = 'none';
      });
    });
  </script>
</body>
</html>
