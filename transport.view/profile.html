    function resetScanner() {
      const resultElem = document.getElementById("result");
      resultElem.innerHTML = ""; // Clear results

      // Remove old scanner instance if exists
      if (scanner) {
        scanner.clear().catch(() => { }); // clear scanner if active
      }

      const container = document.getElementById("qrScannerContent");
      // Remove old reader div if exists
      const oldReader = document.getElementById("reader");
      if (oldReader) oldReader.remove();

      // Create reader div again
      const readerDiv = document.createElement("div");
      readerDiv.id = "reader";
      readerDiv.style.width = "300px";
      readerDiv.style.margin = "0 auto";
      container.prepend(readerDiv);

      // Restart scanner
      scanner = new Html5QrcodeScanner("reader", {
        qrbox: { width: 250, height: 250 },
        fps: 20,
      });

      scanner.render(onScanSuccess, onScanError);
    }


    function toggleQRPanel() {
      const panel = document.getElementById("qrPanel");
      const toggleBtn = document.getElementById("qrToggleBtn");

      if (panel.classList.contains("visible")) {
        panel.classList.remove("visible");
        toggleBtn.style.display = "block"; // Show the button again
        document.getElementById("qrScannerContent").innerHTML = "";
      } else {
        panel.classList.add("visible");
        toggleBtn.style.display = "none"; // Hide the button when panel is open
        startScanner();
      }
    }


    async function onScanSuccess(decodedText) {
  const [tripIdStr, userIdStr] = decodedText.split(" ");
  const tripId = parseInt(tripIdStr, 10);
  const userId = parseInt(userIdStr, 10);

  if (isNaN(tripId) || isNaN(userId)) {
    document.getElementById("result").innerHTML = `<p class="error">Invalid QR code data.</p>`;
    scanner.clear();
    return;
  }

  if (!navigator.geolocation) {
    document.getElementById("result").innerHTML = `<p class="error">Geolocation not supported.</p>`;
    scanner.clear();
    return;
  }

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const userLat = pos.coords.latitude;
    const userLng = pos.coords.longitude;

    try {
      // ‚úÖ Check closest stop
      const res = await fetch("/api/closest_stop", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat: userLat, lng: userLng }),
      });

      const data = await res.json();
      if (!data.stop) {
        document.getElementById("result").innerHTML = `<p class="error">No nearby stop found.</p>`;
        scanner.clear();
        return;
      }

      const { stop_name, distance } = data.stop;
      const distanceInMeters = distance * 1000;

      // ‚úÖ Check if within 100m of stop
      if (distanceInMeters > 100) {
        document.getElementById("result").innerHTML = `
          <div class="error">
            <p>‚ùå Scan Rejected</p>
            <p>Not near a valid bus stop.</p>
            <p>Closest: <strong>${stop_name} Bus Stop</strong></p>
            <p>Distance: ${distanceInMeters.toFixed(1)} meters</p>
            <button class="close-btn" onclick="resetScanner()">Close</button>
          </div>`;
        scanner.clear();
        return;
      }

      // ‚úÖ Log entry or exit (keep existing logic)
      const logRes = await fetch("/api/qrscan/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tripId, userId }),

      const logData = await logRes.json();

      if (logData.status === "blocked") {

          </div>`;
      } else if (logData.status === "entry_logged") {
        document.getElementById("result").innerHTML = `
          <div class="success">
            <h2>‚úÖ Entry Registered</h2>
            <p>Trip started at <strong>${stop_name}</strong></p>
            <button class="close-btn" onclick="resetScanner()">Close</button>
          </div>`;
      } else if (logData.status === "exit_logged") {
        document.getElementById("result").innerHTML = `
          <div class="success">
            <h2>‚úÖ Exit Registered</h2>
            <p>Trip ended at <strong>${stop_name}</strong></p>
            <button class="close-btn" onclick="resetScanner()">Close</button>
          </div>`;
      } else {
        document.getElementById("result").innerHTML = `<p class="error">Unknown server response.</p>`;
      }

    } catch (err) {

}
